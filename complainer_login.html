<!DOCTYPE html>

<html lang="en" >
<head>
  <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>Login Page Complainer</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/user-login.css') }}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="box-form">
	<div class="left">
		<div class="overlay">
      <h1>Hello World.</h1>

		<span>
			<p>login with social media</p>
			<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
			<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
		</span>
		</div>
	</div>


		<div class="right">
         <form action="{{ url_for('complainer_login') }}" method="post">
		<h5>Login</h5>
			 <h2>{{ msg }}</h2>
		<p>Don't have an account? <a href="#">Creat Your Account</a> it takes less than a minute</p>
		<div class="inputs">
			<input id="comp_id" name="comp_id" type="text" placeholder="user name">
			<br>
			<input id="comp_pass" name="comp_pass" type="password" placeholder="password">
		</div>

			<br><br>

		<div class="remember-me--forget-password">
				<!-- Angular -->
	<label>
		<input type="checkbox" name="item" checked/>
		<span class="text-checkbox">Remember me</span>
	</label>
			<p>forget password?</p>
		</div>

			<br>
			<input type="submit" value="Submit" > 	</form>
			<p>  </p>
			<p>Are you an Authority?<a href="/auth_login">Click here</a></p>
			<p><br></p>
			<p>Are You a new User?<a href ='/complainer_reg'>Register here</a></p>
	</div>

</div>
<!-- partial -->

</body>
</html>
